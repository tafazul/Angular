<div class="container-fluid">
    
     <div *ngIf="isSuccess" class="alert alert-success">
    <strong>Success!</strong> Your Order has been Placed.
    </div>
    <div *ngIf="isEmpty" class="alert alert-danger">
    <strong>Cart is Empty</strong> Please select one or more books to checkout cart.
    </div>
    
    <div class="col-xs-3 refinePanel">
        <!-- Refine panel goes here -->
        
        
        <h2 class="headerColor"> Refine </h2>
        <hr>
        <br>
        <h4>Subject</h4>
        <hr>
        <label class="checkbox"  ><input type="checkbox" (click)='toggleCheck("Web design")' value="Web design"><span class="outer"><span class="inner">
            </span></span><span class="formText displayInlineBlock">Web design</span></label>

        <label class="checkbox" ><input type="checkbox" (click)='toggleCheck("Web programming")' value="Web programming"><span class="outer"><span class="inner"></span></span>
            <span class="formText displayInlineBlock">Web programming</span></label>
            
        <label class="checkbox"><input type="checkbox" (click)='toggleCheck("Artificial intelligence")' value="Artificial intelligence"><span class="outer"><span class="inner"></span></span>
            <span class="formText displayInlineBlock">Artificial intelligence</span></label>

        <label class="checkbox" ><input type="checkbox" (click)='toggleCheck("Computer Science")' value="Computer Science"><span class="outer"><span class="inner"></span></span>
            <span class="formText displayInlineBlock">Computer science</span></label>

        <br>
        <h4>Price</h4>
        <hr>
        <label class="radio"><input id="radio1" (click)="priceCheck(1)" type="radio" name="radios" checked>
            <span class="outer"><span class="inner"></span></span>
            <span class="formText displayInlineBlock">All</span></label>

        <label class="radio"><input id="radio1" (click)="priceCheck(2)" type="radio" name="radios"><span class="outer"><span class="inner"></span></span>
            <span class="formText displayInlineBlock"> 0 - Rs. 300 </span></label>

        <label class="radio"><input id="radio1" (click)="priceCheck(3)"  type="radio" name="radios" ><span class="outer"><span class="inner"></span></span>
            <span class="formText displayInlineBlock">Rs.300-600</span></label>

        <label class="radio"><input id="radio1" (click)="priceCheck(4)" type="radio" name="radios" ><span class="outer"><span class="inner"></span></span>
            <span class="formText displayInlineBlock">Rs.600-900 </span></label>

        <label class="radio"><input id="radio1" (click)="priceCheck(5)" type="radio" name="radios"><span class="outer"><span class="inner"></span></span>
            <span class="formText displayInlineBlock">Rs.900&above </span></label>

        <br>
        <h4>Availability</h4>
        <hr>
     <label class="checkbox"><input type="checkbox" value=""><span class="outer"><span class="inner"></span></span>
            <span class="formText displayInlineBlock">Exclude out of stock</span></label>
       
    </div>
    
    <div class="col-xs-9">
        <div class="col-xs-3 btm" *ngFor='let book of (books | searchFilter: searchString |subjectFilter:checkedSubjects | priceFilter: checkedPrice)'>
            <img src ={{book.image}} >
            <div>
                <div class="bookTitle">
                <span class="bookHeading"> <strong> <em> {{book.BookName}} </em> </strong></span><br> 
                <span class="bookPrice">Rs.{{book.Price}} </span>
                </div>
                <div>
                <button type="button" class="btn btn-primary btn-xs cartButton" id="cartButton"
                (click)="selectBook(book)"
                (click)="isBookSelected(book)">
                    <p *ngIf="!isBookSelected(book)">Add to Cart</p>
                    <p *ngIf="isBookSelected(book)">Added to Cart</p>
                    <span class="glyphicon" 
                    [class.glyphicon-shopping-cart] ="!isBookSelected(book)" 
                    [class.glyphicon-ok] ="isBookSelected(book)" 
                    ></span>

                </button>
                </div>
            </div>
        </div>
    </div>

    <div id="gotoCartBtn">
   <button type="button" class="btn btn-primary" id="checkoutButton"
    (click)="gotoCart()">CheckOutCart</button>
    </div>
</div>
